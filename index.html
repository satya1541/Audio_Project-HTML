<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="audio-player">
        <audio id="audio" src="your-audio-file.mp3"></audio>
        <div class="controls">
            <button id="play" class="btn">քʟǟʏ</button>
            <button id="pause" class="btn">քǟʊֆɛ</button>
            <button id="stop" class="btn">ֆȶօք</button>
            <button id="skip-forward" class="btn">ʄօʀաǟʀɖ</button>
        </div>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
